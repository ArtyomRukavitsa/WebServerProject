{% extends "base.html" %}


{% block content %}
{% if err %}
<h3>{{ err }}</h3>
 <a href="/books" class="btn btn-primary">К книгам</a>
{% else %}
 <h1>Отзывы о книге "{{ book.title }}"</h1>
 {% for r in reviews%}
<div class="card border-success mb-3" style="max-width: 18rem;">
  <div class="bg-info text-white card-header">Отзыв №{{ loop.index }}</div>
  <div class="card-body">
    <h5 class="card-text">{{ r }}</h5>
  </div>
</div>
{% endfor %}
{% endif %}
{%endblock%}
