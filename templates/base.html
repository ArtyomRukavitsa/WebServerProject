<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" />
    <title>{{title}}</title>
</head>
  <body>
    <header>
      <nav class="navbar navbar-light bg-light">
          <a href="/"><h1><mark>Книжный магазин </mark></h1></a>
        <a class="navbar-brand" href="/basket">Корзина</a>
    {% if current_user.is_authenticated %}
          <a class="navbar-brand" href="/logout">{{ current_user.nickname }}</a>
    {% else %}
        <p>
        <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
        <a class="btn btn-success" href="/login">Войти</a>
        </p>
{% endif %}
      </nav>
        {% if current_user.is_authenticated %}
         <a class="btn btn-primary" href="/addbooks">Добавить книгу</a>
        <a class="btn btn-primary" href="/addauthor">Добавить автора</a>
     {% endif %}
        <a class="btn btn-primary" href="/books">Просмотр книг</a>
        <a class="btn btn-primary" href="/authors">Просмотр авторов</a>
    </header>
    <!-- Begin page content -->
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
  </body>
</html>
